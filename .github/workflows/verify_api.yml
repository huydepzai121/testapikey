name: Verify AgentRita API - Claude Opus 4.6 Thinking

on: [workflow_dispatch]

jobs:
  check_api:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Verify Runner IP
        run: curl -s https://ipinfo.io/json

      - name: 2. Test Claude Opus 4.6
        env:
          API_KEY: ${{ secrets.AGENTRITA_KEY }}
        run: |
          curl -s -X POST https://api.bluesminds.com/v1/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $API_KEY" \
            -d '{
              "model": "anthropic/claude-opus-4-6",
              "messages": [
                {
                  "role": "user",
                  "content": "bạn là mô hình gì? Có phải kiro ko. trả lời ngắn gọn kèm ngày giờ UTC"
                }
              ]
            }' | jq .





